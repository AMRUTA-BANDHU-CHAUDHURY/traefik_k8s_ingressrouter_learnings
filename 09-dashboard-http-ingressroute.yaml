apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`db.dockerhack.me`) && PathPrefix(`/`)
    middlewares:
    - name: dashboard-redirectscheme
    services:
    - name: traefik-web-ui
      port: 8080
