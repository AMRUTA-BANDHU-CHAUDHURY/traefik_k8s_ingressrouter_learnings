
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: app-routable-demo
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`app.radarhack.com`) && PathPrefix(`/`)
    services:
    - name: zone1
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: app-routable-demo-tls
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`app.radarhack.com`) && PathPrefix(`/`)
    services:
    - name: zone1
      port: 80
  tls:
    certResolver: le
